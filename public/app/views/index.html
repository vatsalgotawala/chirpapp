<html>
  <head>
    <base href="/">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css">
    
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>
    <script src="app/controllers/chirpCtrl.js"></script>

    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    

    <title>Chirp</title>

  </head>
  
  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
    
    <!-- Responsive Navbar -->
    <div class="topnav" id="myTopnav">
      
      <a ng-class="{ active: isActive('/posts')}" href="/posts">Chirp!</a>
      <a ng-class="{ active: isActive('/')}" href="/"><span class="glyphicon glyphicon-home"></span>&nbsp Home</a>

      <div class="dropdown">
        <button class="dropbtn" ng-class="{ active: isActive('/postmanagement')}" ng-show="main.isLoggedIn && main.authorized" ng-click="main.showDropDown();">
          Manage&nbsp <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="/postmanagement">Post Management</a>
          <a href="/management">User Management</a>
        </div>
      </div>

      <a ng-class="{ active: isActive('/profile')}" ng-show="main.isLoggedIn" href="/profile"><span class="glyphicon glyphicon-user"></span>&nbsp Hello {{main.username}}</a>

      <a class="reg" ng-class="{ active: isActive('/register')}" ng-show="!main.isLoggedIn" href="/register">Register</a>   
      <a class="reg" ng-class="{ active: isActive('/login')}" ng-show="!main.isLoggedIn" href="/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp Login</a>
      <a class="reg" ng-show="main.isLoggedIn" href="#" ng-click="main.logout();"><span class="glyphicon glyphicon-log-out"></span>&nbsp Logout</a>

      <a href="#" class="icon" ng-click="main.myFunction();">
        <i class="fa fa-bars"></i>
      </a>
    </div>
   
    <br>
    
    <div class="container" style="margin:50px">
  
      <div ng-view></div>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{ main.modalHeader }}</h4>
            </div>
            <div class="modal-body">
              <p>{{ main.modalBody }}</p>
              <div ng-show="main.hideButton" class="dizzy-gillespie"></div>
            </div>
            <div class="modal-footer">
              <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
              <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
