<html>
  <head>
    <base href="/">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>
    <script src="app/controllers/chirpCtrl.js"></script>

    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    

    <title>Chirp</title>

  </head>
  
  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
    <div class="container" style="margin-left:50px">
    <!-- Static navbar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" style="font-size: 18px;">
        <div class="container-fluid">
          <div class="navbar-header">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/posts')}"><a class="navbar-brand" href="/posts">Chirp!</a></li>
            </ul> 
          </div>
          <div id="navbar" class="navbar-collapse collapse">
           
            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/')}"><a href="/">Home</a></li>

              <li ng-class="{ active: isActive('/profile')}"><a ng-show="main.isLoggedIn" href="/profile"><span class="glyphicon glyphicon-user"></span>&nbsp Hello {{main.username}}</a></li>

              <li class="btn-group" ng-class="{ active: isActive('/management')}">
                <a type="button" ng-show="main.isLoggedIn && main.authorized" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">
                Manage&nbsp <span class="glyphicon glyphicon-menu-down"></span>
                <ul class="dropdown-menu">
                  <li><a href="/postmanagement">Post Management</a></li>
                  <li><a href="/management">User Management</a></li>
                </ul>
                </a>
              </li>

            </ul>
            
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{ active: isActive('/login')}"><a ng-show="!main.isLoggedIn" href="/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp Login</a></li>
              <li ng-class="{ active: isActive('/register')}"><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
              <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();"><span class="glyphicon glyphicon-log-out"></span>&nbsp Logout</a></li>
            </ul>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
     
      <br>
      <br>
     
    <div ng-view></div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ main.modalHeader }}</h4>
          </div>
          <div class="modal-body">
            <p>{{ main.modalBody }}</p>
            <div ng-show="main.hideButton" class="dizzy-gillespie"></div>
          </div>
          <div class="modal-footer">
            <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
            <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>
        </div>

      </div>
    </div>

    </div>
  </body>
</html>
